<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
            crossorigin="anonymous" 
            rel="stylesheet" 
            type="text/css" />
        <link 
            href="https://fonts.googleapis.com/css?family=Ubuntu" 
            rel="stylesheet" 
            type="text/css" />
        <link href="index.css" type="text/css" rel="stylesheet" />
        <script 
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" 
            crossorigin="anonymous"></script>
        <script defer src="index.js"></script>
    </head>
    <body class="bg-gray-light" style="height: 100%">
        <div class="container-fluid" style="height: 100%">
            <div class="row justify-content-center align-items-center" style="height: 100%">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 col-12 py-4 px-5 bg-light rounded-lg">
                    <main class="container-fluid">
                        <div class="row flex-column">
                            <div class="col-12 p-0 mb-4 text-center">
                                <h1 class="mb-0">Калькулятор</h1>
                                <h3>
                                    <small>нахождения площади треугольника по трем сторонам</small>
                                </h3>
                            </div>
                            <div class="col-12 p-0 mb-4">
                                <form autocomplete="off">
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label class="col-12 p-0" for="radius">Сторона a (в метрах)</label>
                                            <input type="number" class="col-12 form-control-lg" id="a" placeholder="Сторона a" />
                                        </div>
                                        <div class="form-group col-12">
                                            <label class="col-12 p-0" for="radius">Сторона b (в метрах)</label>
                                            <input type="number" class="col-12 form-control-lg" id="b" placeholder="Сторона b" />
                                        </div>
                                        <div class="form-group col-12">
                                            <label class="col-12 p-0" for="radius">Сторона c (в метрах)</label>
                                            <input type="number" class="col-12 form-control-lg" id="c" placeholder="Сторона c" />
                                        </div>
                                        <div class="form-group col-12 text-center">
                                            <button type="button" id="button" class="btn btn-dark">Вычислить</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </body>
</html>
